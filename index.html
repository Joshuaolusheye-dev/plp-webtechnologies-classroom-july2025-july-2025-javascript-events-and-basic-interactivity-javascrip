<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to My Interactive Page ðŸŽ‰</h1>

    <!-- Light/Dark Mode Toggle -->
    <button id="themeToggle">Toggle Light/Dark Mode</button>

    <!-- Counter Game -->
    <div class="counter-section">
      <h2>Button Counter Game</h2>
      <button id="counterBtn">Click Me!</button>
      <p>You've clicked <span id="clickCount">0</span> times.</p>
    </div>

    <!-- Collapsible FAQ -->
    <div class="faq-section">
      <h2>FAQ</h2>
      <button class="faq-toggle">What is this page?</button>
      <p class="faq-answer hidden">It's a demo of JavaScript interactivity!</p>
    </div>

    <!-- Form Section -->
    <form id="signupForm">
      <h2>Sign Up</h2>
      <label>Name: <input type="text" id="name" /></label><br />
      <label>Email: <input type="text" id="email" /></label><br />
      <label>Password: <input type="password" id="password" /></label><br />
      <button type="submit">Submit</button>
      <p id="formMessage"></p>
    </form>

    <script src="script.js"></script>
  </body>
</html>
